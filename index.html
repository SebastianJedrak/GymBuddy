<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="gym, workout, exercises, generator, training"
    />
    <link rel="icon" href="src/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="js/controller.js"></script>
    <title>Gym Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global-container BG-whitish">
      <div class="header-container"></div>
      <main class="main-content">
     <div class="avatar"></div>
     <div class="name-edit-container">
      <h3 class="user-name"></h3>
      <div class="edit-user-name"></div>
     </div>
     <div class="user-parameters-container">
      <h4 class="user-parameters"></h4>
      <div class="edit-user-parameters"></div>
     </div>
     <div class="bmi-meter"></div>
     <h3 class="bmi-number"></h3>
     <h4 class="bmi-label"></h4>
     <div class="experience-logout-container">
      <h4 class="experience-text"></h4>
      <button class="logout-btn"></button>
     </div>
      </main>
      <nav></nav>
    </div>
  </body>
</html>
