<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="gym, workout, exercises, generator, training"
    />
    <link rel="icon" href="src/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="js/controller.js"></script>
    <title>Gym Buddy</title>
  </head>
  <body>
    <div class="global-container BG-whitish">
      <header class="header"><h2 class="header-text">header</h2></header>
      <main class="main-content">
        <div class="workout-wrapper">
          <h3 class="timer-text">Time: 00:16:32</h3>
          <div class="meter-container">METER</div>
          <div class="workout-card-container">
            <div class="exercise-YT-container">
              <h2 class="exercise-name-text">Bench press</h2>
              <div><span>YT</span></div>
            </div>
            <p class="muscle-text">biceps</p>
            <p class="set-text">set 1/5</p>
            <div class="reps-weight-container">
              <div class="reps-container">
                <p>reps</p>
                <p>5</p>
              </div>
              <div class="weight-container">
                <p>weight</p>
                <p>20</p>
              </div>
            </div>
            <button class="btn btn-100 btn-orange">btn done</button>
          </div>
          <div class="red-green-btn-container">
            <button class="btn btn-50 btn-red"><span>Too hard...</span></button>
            <button class="btn btn-50 btn-green"><span>Too easy!</span></button>
          </div>
          <button class="btn btn-100 btn-white">
            <span>Replace with: Chest flyes</span>
          </button>
          <button class="btn btn-100 btn-white">
            <span>Skip to: Bicep Curl</span>
          </button>
        </div>
      </main>
      <nav></nav>
    </div>
  </body>
</html>
