<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="gym, workout, exercises, generator, training"
    />
    <link rel="icon" href="src/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="js/controller.js"></script>
    <title>Gym Buddy</title>
  </head>
  <body>
    <div class="global-container BG-whitish">
      <div class="header-container"></div>
      <main class="main-content">
        <dialog open class="modal">
          <div class="modal-content-wrapper">
            <h2>Exit</h2>
            <p class="exit-workout-content">
              Do you really want to abaddon your workout? Progress will not be
              saved.
            </p>
            <div class="red-green-btn-container">
              <button class="btn btn-50 btn-navy btn-heavy">
                <span>No</span>
              </button>
              <button class="btn btn-50 btn-white btn-light">
                <span>Yes</span>
              </button>
            </div>
          </div>
        </dialog>
      </main>
      <nav></nav>
    </div>
  </body>
</html>
