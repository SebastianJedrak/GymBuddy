<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="gym, workout, exercises, generator, training"
    />
    <link rel="icon" href="src/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="js/controller.js"></script>
    <title>Gym Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global-container BG-whitish">
      <div class="header-container"></div>
      <main class="main-content">
        <!-- div.svg-helloagain+form[action=""][method="GET"].form-login>input[type="text"][placeholder=Login][required].input+input[type="password"][placeholder=Password][required].input+input+button[type="submit"].btn.btn100.btn-navy -->
        <div class="svg-helloagain"></div>
        <form action="" method="GET" class="form-login">
          <input
            type="text"
            placeholder="Login"
            required="required"
            class="input"
          /><input
            type="password"
            placeholder="Password"
            required="required"
            class="input"
          />
          <button type="submit" class="btn btn-100 btn-navy">Login</button>
        </form>
        <span>or</span>
        <button class="btn btn-100 btn-orange">Register</button>
      </main>
      <nav></nav>
    </div>
  </body>
</html>
