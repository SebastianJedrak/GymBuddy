<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="gym, workout, exercises, generator, training"
    />
    <link rel="icon" href="src/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="js/controller.js"></script>
    <title>Gym Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global-container BG-whitish">
      <div class="header-container"></div>
      <main class="main-content">
        <h1 class="reg-header">Welcome!</h1>
        <p></p>
        <form action="" class="login-register-container">
          <input
            type="text"
            required="required"
            placeholder="Login"
            minlength="4"
            maxlength="16"
            class="input reg-login"
          /><input
            type="text"
            required="required"
            placeholder="Password"
            minlength="4"
            maxlength="16"
            class="input reg-password"
          /><input
            type="number"
            required="required"
            placeholder="Height cm"
            min="100"
            max="250"
            class="input reg-height"
          /><input
            type="number"
            required="required"
            placeholder="Weight kg"
            min="10"
            max="200"
            class="input reg-weight"
          />
          <div class="btn-gender-container">
            <button class="btn btn-50 btn-orange reg-btn-man">Man</button
            ><button class="btn btn-50 btn-white reg-btn-woman">Woman</button>
          </div>
          <button class="btn btn-100 btn-navy reg-btn-submit">Start!</button>
        </form>
      </main>
      <nav></nav>
    </div>
  </body>
</html>
